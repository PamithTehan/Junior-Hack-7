<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sri Lankan Nutrition Advisor</title>
    <script>
      // Apply theme before React loads to prevent flash
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = savedTheme === 'dark' || savedTheme === 'light' ? savedTheme : (prefersDark ? 'dark' : 'light');
          const root = document.documentElement;
          root.classList.remove('light', 'dark');
          root.classList.add(theme);
          console.log('Initial theme applied:', theme);
        } catch (e) {
          console.error('Error applying initial theme:', e);
        }
      })();
    </script>
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,si,ta',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
